{% extends 'base.html' %}

{% block title %}
Index
{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
<h1>{{ user }}님 안녕하세요!</h1>
<a href="{% url 'accounts:logout' %}">로그아웃</a>
{% else %}
<h1>로그인하세요</h1>
<a href="{% url 'accounts:login' %}">로그인</a>
<a href="{% url 'accounts:signup' %}">회원가입</a>
{% endif %}

{% endblock content %}
