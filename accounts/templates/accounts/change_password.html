{% extends 'base.html' %}

{% block title %}
비밀번호 변경
{% endblock title %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form action="{% url 'accounts:change_password' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-orange mt-3">비밀번호 변경</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
