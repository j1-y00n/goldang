{% extends 'base.html' %}

{% block style %}
<style>
  .btn-orange {
    color: #fff;
    background-color: #f29100;
    border-color: #f29100;
  }
  
  .btn-orange:hover {
    color: #fff;
    background-color: #ff9600;
    border-color: #ff9600;
  }
</style>


{% endblock style %}  

{% block title %}
로그인
{% endblock title %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">로그인</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          {{ form.username.label_tag }}
          {{ form.username }}
        </div>
        <div class="form-group">
          {{ form.password.label_tag }}
          {{ form.password }}
        </div>
        <button type="submit" class="btn btn-orange mt-3">로그인</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
